<!DOCTYPE html>
<html>
<head>
	
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body class="body-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 m-auto">
                <h1 class="text-center calc-head">Login-Form</h1>
                <p class="text-center">Please provide your login details</p>
                <form action="calc.html">
                    <div class="form-group">
                        <label for="user">Username:</label>
                        <input type="text" name="username" id="usernames" class="form-control">
                        <h5 id="usercheck"></h5>
                    </div>

                    <div class="form-group">
                        <label for="user">Email:</label>
                        <input type="text" name "email" id="emails" class="form-control">
                        <h5 id="emailcheck"></h5>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="pass" id="password" class="form-control">
                        <h5 id="passcheck"></h5>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" name="confirmPass" id="confirm-password" class="form-control">
                        <h5 id="confirm-passcheck"></h5>
                    </div>
                    
                    <div class="text-center">
                        <input type="submit" id="submitbtn" value="Login" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Including app.js jQuery Script -->
    <script src="login-page.js"></script>

</body>
</html>
